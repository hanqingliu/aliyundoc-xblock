<div class="doc_block">
  <iframe title="{{ display_name }}" src="{{ url }}" width=100% height="600"  marginwidth="0" marginheight="0" frameborder="0" allowfullscreen="true"></iframe>
  {% if allow_download and source_url != "" %}
  <ul>
    <li class="doc-download-button">
      <a href="{{ source_url }}" download>{% if source_text == "" %}{{ _('Download Source Document') }}{% else %}{{ source_text }}{% endif %}</a>
    </li>
  </ul>
  {% endif %}
</div>
